<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사운드 재생</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin-top: 100px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <h1>🎵 사운드 재생 버튼</h1>
  <button onclick="playSound()">재생하기</button>

  <script>
    function playSound() {
      const audio = new Audio("sound1.mp3");
      audio.play();
    }
  </script>

</body>
</html>
